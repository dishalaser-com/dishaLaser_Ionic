<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="signOut()">SignOut</ion-button>
        </ion-buttons>
        <ion-title>Enter your Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="10">
                            <ion-item>
                                <ion-label position="floating">Name</ion-label>
                                <ion-input id="userName" type="text" [(ngModel)]="username"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col size="2">
                            <ion-avatar>
                                <img [src]="userImg">
                            </ion-avatar>
                        </ion-col>
                    </ion-row>
                    <ion-item>
                        <ion-label position="floating">Phone Number</ion-label>
                        <ion-input id="pno" type="number" [(ngModel)]="phonenumber"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Address</ion-label>
                        <ion-textarea id="addr"></ion-textarea>
                    </ion-item>
                    <ion-row>
                        <ion-col>

                            <ion-item>
                                <ion-label position="floating">DOB (MM/DD/YYYY)</ion-label>
                                <ion-datetime displayFormat="MM/DD/YYYY" value="2002-09-23T15:03:46.789"></ion-datetime>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Age</ion-label>
                                <ion-input id="age" type="number"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-list>
                        <ion-radio-group>
                            <ion-list-header>
                                <ion-label>Gender</ion-label>
                            </ion-list-header>

                            <ion-item>
                                <ion-label>Male</ion-label>
                                <ion-radio slot="start" value="male" checked></ion-radio>
                            </ion-item>

                            <ion-item>
                                <ion-label>Female</ion-label>
                                <ion-radio slot="start" value="female"></ion-radio>
                            </ion-item>

                            <ion-item>
                                <ion-label>Other</ion-label>
                                <ion-radio slot="start" value="other"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                    <ion-button margin id="saveBtn" (click)="saveDetails()" color="primary">Save & Proceed</ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
